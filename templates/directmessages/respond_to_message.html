{% extends 'base.html' %}
{% block title %}
    Odpowiedz

{% block content %}
<form method="post" action="{% url 'send_message' %}">
{% csrf_token %}
<p>Do: {{ user.first_name }} {{ user.last_name }}</p>

<label>Tytuł</label><br>
<input name="title" value="Re: {{ dm.title }}" type="text"><br>

<textarea name="body"></textarea><br>
<button type="submit">Odpowiedz</button>
</form>
{% endblock %}
