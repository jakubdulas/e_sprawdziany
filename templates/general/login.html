{% extends 'base.html' %}
{% block content %}
 <form class="login_form" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Nazwa użytkownika">
    <input type="password" name="password" placeholder="Hasło">
    <button type="submit">Zaloguj się</button>
</form>
{% endblock %}
