{% extends 'base.html' %}
{% block title %}{{ class.name }}{% endblock %}
{% block content %}
    <a href="{% url 'edit_class' class.id %}">Informacje o klasie</a>
    <a href="{% url 'class_grades_view' class.id %}">Oceny uczniów</a>
    <ol>
    {% for member in class.students %}
    <li>{{ member.user.first_name }} {{ member.user.last_name }} - <a href="{% url 'remove_student_from_class' class.id member.id %}">(usuń ucznia)</a></li>
    {% endfor %}
    </ol>
{% endblock %}
