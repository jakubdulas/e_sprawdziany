{% extends 'base.html' %}
{% block title %}
{{ school_year.name }}
{% endblock %}
{% block content %}
<form method="post">
{% csrf_token %}
<table border="1">
<tr>
    <td>Początek: </td>
    <td><input type="date" name="start" value="{{ school_term.start|date:"Y-m-d" }}"></td>
</tr>
<tr></tr>
    <td>Koniec: </td>
    <td><input type="date" name="end" value="{{ school_term.end|date:"Y-m-d" }}"></td>
</tr>
</table>
<button type="submit">Zatwierdź</button>
</form>
{% endblock %}
