{% extends 'base.html' %}
{% block title %}
    Zaplanuj zastępstwo
{% endblock %}
{% block content %}
<h1>Zaplanuj zastępstwo</h1>

<form method="post">
{% csrf_token %}
<label>Data: </label><input type="date" name="date"><br>
<label>Klasa: </label>
<select name="class">
    <option>------</option>
    {% for class in classes %}
    <option value="{{ class.id }}">{{ class.number }} {{ class.class_template.name }}</option>
    {% endfor %}
</select><br>
<label>Godzina lekcyjna: </label>
<select name="bell">
    <option>------</option>
    {% for bell in bells %}
    <option value="{{ bell.id }}">{{ bell.number_of_lesson }}</option>
    {% endfor %}
</select><br>
<label>Zastępowany nauczyciel: </label>
<select name="teacher">
    <option>------</option>
    {% for teacher in teachers %}
    <option value="{{ teacher.id }}">{{ teacher.user.first_name }} {{ teacher.user.last_name }}</option>
    {% endfor %}
</select><br>
<label>Zastępca: </label>
<select name="proxy">
    <option>------</option>
    {% for teacher in teachers %}
    <option value="{{ teacher.id }}">{{ teacher.user.first_name }} {{ teacher.user.last_name }}</option>
    {% endfor %}
</select><br>
<label>Przedmiot: </label>
<select name="subject">
    <option>------</option>
    {% for subject in subjects %}
    <option value="{{ subject.id }}">{{ subject.name }}</option>
    {% endfor %}
</select><br>
<button type="submit">Zatwierdz</button>
</form>
{% endblock %}
