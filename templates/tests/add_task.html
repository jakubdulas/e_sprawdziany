{% extends 'base.html' %}
{% block title %}Dodaj zadanie{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
    <ol>
    <li><label>Wybierz typ zadania:</label></li>
        <ul>
            {% for type in types_of_task %}
                <li>
                <label>{{ type.label }}</label>
                <input type="radio" name="type" value="{{ type.label }}">
                </li>
            {% endfor %}
        </ul>
    <li><label>Polecenie:</label></li>
        <textarea name="content"></textarea>
        <input type="file" name="image" accept="image/*" id="id_image">
    <li>
        <label>Ilość punktów za zadanie:</label>
        <input type="number" name="points" value="0">
    </li>
    </ol>
    <button type="submit">Utwórz zadanie</button>
</form>
{% endblock %}
